
<!DOCTYPE html>
<html>
    <head>
     
    	<meta charset="utf-8">
    </head>
<body>
<script type="text/javascript">
    </script>

    
    
    <div id="1" onclick="visakord(event)" onmousedown="mouseDown()" onmouseup="mouseUp()" onmousemove="move(event)" onmouseout="clearAll()"                  
         style="background-color:beige; height:500px; width:500px;">
        </div>

      
    <div style="background-color:grey; height:300px; width:300px;" id="2">

</div>
    
<script>
    
    //http://www.w3schools.com/jsref/event_clientx.asp
 
  function visakord(event) {
    var x = event.clientX;
    var y = event.clientY;
    var kord = "Klickad på position: X=" + x + ", Y=" + y;
    document.getElementById("2").innerHTML = kord;
}  
    
 
    //http://www.w3schools.com/jsref/event_onmousedown.asp
    


function mouseDown() {
    document.getElementById("1").style.backgroundColor = "red";
}

function mouseUp() {
    document.getElementById("1").style.backgroundColor = "green";
}
    
    //http://www.w3schools.com/jsref/event_onmousemove.asp
    
    function move(e) {
    var x = e.clientX;
    var y = e.clientY;
    var coor = "Muspekare på position: (" + x + "," + y + ")";
    document.getElementById("1").innerHTML = coor;
}

function clearAll() {
    document.getElementById("1").innerHTML = "";
    document.getElementById("2").innerHTML = "";
    document.getElementById("1").style.backgroundColor = "beige";
}
    
    
    </script>
    
    
</body>
</html>
